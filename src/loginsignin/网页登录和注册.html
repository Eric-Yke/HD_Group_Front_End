<!DOCTYPE html>
<html>
<head>
  <style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: #333;
	color: #fff;
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
	align-items: center;
	padding: 10px 20px;
}

header h1 {
	margin: 0;
}

nav ul {
	margin: 0;
	padding: 0;
	list-style: none;
	display: flex;
}

nav ul li {
	margin: 0 10px;
}

nav ul li a {
	color: #fff;
	text-decoration: none;
}

.login-btn {
	background-color: #fff;
	color: #333;
	padding: 8px 16px;
	border-radius: 4px;
	text-transform: uppercase;
}

main {
	padding: 20px;
}

#register-form {
	background-color: #f2f2f2;
	padding: 20px;
	border-radius: 4px;
  margin-top: 0;
  text-align: center;
}

#login-form h2 {
	margin-top: 0;
  text-align: center;
}

#login-form label {
	display: block;
	margin-bottom: 5px;
}

#login-form input,
#login-form select {
	padding: 8px;
	border-radius: 4px;
	border: 1px solid #ccc;
	margin-bottom: 10px;
	width: 50%;
}

#login-form button[type="submit"] {
	background-color: #333;
	color: #fff;
	padding: 8px 16px;
	border-radius: 4px;
	border: none;
	text-transform: uppercase;
}

  </style>

</head>

</body>
