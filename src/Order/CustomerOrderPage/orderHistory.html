<!-- order history page -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Order History</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="ClientStyle.css">
</head>

<body>
  <h1>Order History</h1>
  <form>
    <label for="order-date">Query orders by date: </label>
    <input type="date" id="order-date" name="order-date"><br />
    <label for="order-id">Query orders by order number: </label>
    <input type="text" id="order-id" name="order-id">
    <input type="button" value="Start Query"> <!-- onclick="searchOrders() -->
  </form>
  <table id="myTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Service Type</th>
        <th>Order No.</th>
        <th>Professional</th>
        <!-- 在最后一列要插入一个json对象，但是如何实现在表格中，将对象放在表格内？？ -->
      </tr>
    </thead>
    <tbody id="orderTableBody">

    </tbody>
  </table>
  <button id="prevBtn">previous</button>
  <button id="nextBtn">next</button>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="orderHistory.js"></script>
</body>

</html>
