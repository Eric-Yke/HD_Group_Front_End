<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Order History</title>
  <link rel="stylesheet" href="providerStyle.css">
</head>

<body>
  <h1>Order History</h1>
  <div id="search-bar">
    <input type="text" placeholder=" Please enter the order number or date to search" id="search-input">&nbsp;&nbsp;
    <button id="search-btn">Research</button>
  </div>
  <div id="order-list">
    <table>
      <thead>
        <tr>
          <th>Order Details</th>
          <th>Order Date</th>
          <th>Service Address</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="pagination"></div>
  </div>
  <div id="pagination">
    <button id="prev-btn">Previous</button> &nbsp;&nbsp;
    <span id="page-info">Page 1</span> &nbsp;&nbsp;
    <button id="next-btn">Next</button>

  </div>
  <div id="order-detail">
    <h2>Order Details</h2>
    <p><strong>Order details: </strong><span id="order-number"></span></p>
    <p><strong>Order date: </strong><span id="order-time"></span></p>
    <p><strong>Customer name: </strong><span id="order-name"></span></p>
    <p><strong>Phone number: </strong><span id="order-phone"></span></p>
    <p><strong>Service address</strong><span id="order-address"></span></p>
    <p><strong>Order notes: </strong><span id="order-notes"></span></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="orderHistoryForProvider.js"></script>
</body>

</html>
