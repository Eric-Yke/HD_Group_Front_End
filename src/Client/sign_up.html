<!DOCTYPE html>
<html>
<head>
 <style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
		}

		header h1 {
			margin: 0;
		}

		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
		}

		nav ul li {
			margin: 0 10px;
		}

		nav ul li a {
			color: #fff;
			text-decoration: none;
		}

		.login-btn {
			background-color: #fff;
			color: #333;
			padding: 8px 16px;
			border-radius: 4px;
			text-transform: uppercase;
		}

		main {
			padding: 20px;
		}

		#login-form {
			background-color: #f2f2f2;
			padding: 20px;
			border-radius: 4px;
			text-align: center;
		}

		#login-form h2 {
			margin-top: 0;
		}

		#login-form label {
			display: block;
			margin-bottom: 5px;
		}

		#login-form input,
		#login-form select {
			padding: 8px;
			border-radius: 4px;
			border: 1px solid #ccc;
			margin-bottom: 10px;
			width: 100%;
		}

		#login-form button[id="sign_up"] {
			background-color: #333;
			color: #fff;
			padding: 8px 16px;
			border-radius: 4px;
			border: none;
			text-transform: uppercase;
		}
  </style>

	<title>Sign up Page</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>HOUSING SERVICE PRO</h1>
	</header>

	<main>
		<section id="login-form">
			<h2>Sign up</h2>
				<label for="username">Enter your username:</label>
				<input type="text" id="username" name="username" required>

				<label for="password">Enter your password:</label>
				<input type="password" id="password" name="password" required>

				<label for="user-type">Sign up as:</label>
				<select id="user-type" name="user-type">
					<option value="client">Client</option>
					<option value="professional">Professional</option>
				</select>

				<button onClick="sign_up();" id="sign_up">Sign up</button>

				<p>Already have an account? <a href="login.html" class="register-link">Log in here!</a></p>
		</section>
	</main>

  <script>
		function sign_up(){
			alert("Account successfully created");

			var user = document.getElementById("user-type");
			if (user.value == "client"){
					window.location.href = "client_index.html";
				}else{
					window.location.href = "pro_index.html";
				}
		}
		
	</script>

 </body>
</html>
